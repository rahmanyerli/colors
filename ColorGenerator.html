<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ra Color Generator</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/ra.css">
    <style>
        .color-palette {
            margin: -0.375rem;
            display: flex;
            flex-direction: row;
            flex-flow: wrap;
        }

        .color {
            flex: 0 0 12.1875rem;
            height: 11rem;
            line-height: 11rem;
            margin: 0.375rem;
            padding: 0;
            border: 0;
            transition: all 0.25s ease;
            display: inline-block;
            text-align: center;
            color: #ffffff;
            cursor: pointer;
            user-select: none;
            animation: append 0.75s ease;
        }

        .color:hover,
        .color:focus {
            z-index: 1;
            border: 0 !important;
            transform: scale(1.25);
            box-shadow: 0 0 1rem 0.25rem rgba(0, 0, 0, 0.3);
        }

        .color:active {
            transform: scale(1.125);
        }

        .rotate {
            transition: all 0.75s ease;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <header class="sticky z-max t-0 bg-default">
        <nav>
            <ul>
                <li>
                    <a class="logo" href="#">&nbsp;</a>
                </li>
                <li>
                    <a href="./Index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container max-w-64 py-1">
        <div class="flex-row">
            <div class="flex">
                <div class="flex-row">
                    <h3 class="flex">Color Generator</h3>
                    <div class="flex-auto br">
                        <input type="radio" name="tone" id="radioNormal" value="normal" checked />
                        <label for="radioNormal" class="pr-1">Normal</label>
                        <input type="radio" name="tone" id="radioMatt" value="matt" />
                        <label for="radioMatt" class="pr-1">Matt</label>
                        <input type="radio" name="tone" id="radioPastel" value="pastel" />
                        <label for="radioPastel">Pastel</label>
                    </div>
                    <div class="flex-auto pl-1">
                        <input type="radio" name="type" id="radioHex" value="hex" checked onchange="changeResultType()" />
                        <label for="radioHex" class="pr-1">hex </label>
                        <input type="radio" name="type" id="radioRgb" value="rgb" onchange="changeResultType()" />
                        <label for="radioRgb" class="pr-1">rgb </label>
                        <input type="radio" name="type" id="radioHsl" value="hsl" onchange="changeResultType()" />
                        <label for="radioHsl">hsl </label>
                    </div>
                    <button type="button" class="relative bg-default flex-10" onclick="generateAll();">
                        <span id="iconGear" class="absolute t-0 l-0 w-2 h-100p icon icon-gear-white">&nbsp;</span>Generate
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div id="colorPalette" class="color-palette">
        </div>
    </div>

    <script src="./Query.js" type="text/javascript"></script>
    <script type="text/javascript">

        function changeResultType() {
            var resultType = document.querySelector("input[type=radio][name=type]:checked").value;
            var colorPalette = document.getElementById("colorPalette");
            var colorCells = colorPalette.querySelectorAll("textarea");
            if (colorCells) {
                for (const colorCell of colorCells) {
                    var color = colorCell.value;
                    if (isHex(color)) {
                        switch (resultType) {
                            case "rgb":
                                rgb = hexToRgb(color);
                                colorCell.value = toRgbString(rgb.r, rgb.g, rgb.b);
                                break;
                            case "hsl":
                                rgb = hexToRgb(color);
                                hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
                                colorCell.value = toHslString(hsl.h, hsl.s, hsl.l);
                                break;
                        }
                    }
                    else if (isRgb(color)) {
                        rgb = toRgbObject(color);
                        switch (resultType) {
                            case "hex":
                                hex = rgbToHex(rgb.r, rgb.g, rgb.b);
                                colorCell.value = hex;
                                break;
                            case "hsl":
                                hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
                                colorCell.value = toHslString(hsl.h, hsl.s, hsl.l);
                                break;
                        }
                    }
                    else if (isHsl(color)) {
                        var hsl = toHslObject(color);
                        switch (resultType) {
                            case "hex":
                                var rgb = hslToRgb(hsl.h, hsl.s, hsl.l);
                                hex = rgbToHex(rgb.r, rgb.g, rgb.b);
                                colorCell.value = hex;
                                break;
                            case "rgb":
                                var rgb = hslToRgb(hsl.h, hsl.s, hsl.l);
                                colorCell.value = toRgbString(rgb.r, rgb.g, rgb.b);
                                break;
                        }
                    }
                }
            }
        }

        function createColorCell() {
            var colorCell = document.createElement("textarea");
            colorCell.classList.add("color");
            colorCell.setAttribute("readonly", "readonly");
            colorCell.addEventListener("click", copyToClipboard);
            return colorCell;
        }

        function generateAll() {
            var iconGear = document.getElementById("iconGear");
            iconGear.classList.add("rotate");
            var colorPalette = document.getElementById("colorPalette");
            var colorTone = document.querySelector("input[type=radio][name=tone]:checked").value;
            var resultType = document.querySelector("input[type=radio][name=type]:checked").value;
            colorPalette.innerHTML = "";
            for (let i = 0; i < 20; i++) {
                var colorCell = createColorCell();
                var color = generate(colorTone, resultType);
                colorCell.style.backgroundColor = color;
                colorCell.value = color;
                colorPalette.appendChild(colorCell);
            }
            setTimeout(() => {
                iconGear.classList.remove("rotate");
            }, 750);
        }

        function generate(colorTone, resultType) {
            var min = 0;
            var max = 255;

            switch (colorTone) {
                case "matt":
                    var min = 51;
                    var max = 204;
                    break;
                case "pastel":
                    var min = 153
                    var max = 255;
                    break;
            }
            var r = randomColor(min, max);
            var g = randomColor(min, max);
            var b = randomColor(min, max);
            var color;
            switch (resultType) {
                case "hex":
                    color = rgbToHex(r, g, b);
                    break;
                case "rgb":
                    color = toRgbString(r, g, b);
                    break;
                case "hsl":
                    var hsl = rgbToHsl(r, g, b);
                    color = toHslString(hsl.h, hsl.s, hsl.l);
                    break;
            }
            return color;
        }

        function randomColor(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function toHex(c) {
            var hex = parseInt(c).toString(16).toUpperCase();
            return hex.length == 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
            return "#" + toHex(r) + toHex(g) + toHex(b);
        }

        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function copyToClipboard(event) {
            var element = event.target;
            element.select();
            document.execCommand("copy");
            var text = element.value;
            element.value = "copied!";
            element.setAttribute("disabled", "disabled");
            setTimeout(() => {
                element.value = text;
                element.removeAttribute("disabled");
            }, 500);
        }


        function hslToRgb(hue, sat, light) {
            var t1, t2, r, g, b;
            hue = hue / 60;
            if (light <= 0.5) {
                t2 = light * (sat + 1);
            } else {
                t2 = light + sat - (light * sat);
            }
            t1 = light * 2 - t2;
            r = parseFloat(hueToRgb(t1, t2, hue + 2) * 255).toFixed();
            g = parseFloat(hueToRgb(t1, t2, hue) * 255).toFixed();
            b = parseFloat(hueToRgb(t1, t2, hue - 2) * 255).toFixed();
            return { r: r, g: g, b: b };
        }

        function hueToRgb(t1, t2, h) {
            if (h < 0) h += 6;
            if (h >= 6) h -= 6;
            if (h < 1) return (t2 - t1) * h + t1;
            else if (h < 3) return t2;
            else if (h < 4) return (t2 - t1) * (4 - h) + t1;
            else return t1;
        }

        function rgbToHsl(r, g, b) {
            var min, max, i, l, s, maxcolor, h, rgb = [];
            rgb[0] = r / 255;
            rgb[1] = g / 255;
            rgb[2] = b / 255;
            min = rgb[0];
            max = rgb[0];
            maxcolor = 0;
            for (i = 0; i < rgb.length - 1; i++) {
                if (rgb[i + 1] <= min) { min = rgb[i + 1]; }
                if (rgb[i + 1] >= max) { max = rgb[i + 1]; maxcolor = i + 1; }
            }
            if (maxcolor == 0) {
                h = (rgb[1] - rgb[2]) / (max - min);
            }
            if (maxcolor == 1) {
                h = 2 + (rgb[2] - rgb[0]) / (max - min);
            }
            if (maxcolor == 2) {
                h = 4 + (rgb[0] - rgb[1]) / (max - min);
            }
            if (isNaN(h)) { h = 0; }
            h = h * 60;
            if (h < 0) { h = h + 360; }
            l = (min + max) / 2;
            if (min == max) {
                s = 0;
            } else {
                if (l < 0.5) {
                    s = (max - min) / (max + min);
                } else {
                    s = (max - min) / (2 - max - min);
                }
            }
            s = s;
            return { h: h, s: s, l: l };
        }

        function roundDown(num, precision) {
            precision = Math.pow(10, precision); // power
            return parseFloat(Math.round(num * precision) / precision);
        }

        function roundUp(num, precision) {
            precision = Math.pow(10, precision); // power
            return parseFloat(Math.ceil(num * precision) / precision);
        }

        function isHex(value) {
            var pattern = /^#(?:[0-9a-f]{3}){2}$/i;
            return pattern.test(value);
        }

        function isRgb(value) {
            var pattern = /([R][G][B][A]?[(]\s*([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\s*,\s*([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\s*,\s*([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])(\s*,\s*((0\.[0-9]{1})|(1\.0)|(1)))?[)])/i;
            return pattern.test(value);
        }

        function isHsl(value) {
            var pattern = /hsl\(\s*(\d+)\s*,\s*(\d+(?:\.\d+)?%)\s*,\s*(\d+(?:\.\d+)?%)\)/i;
            return pattern.test(value);
        }

        function toHslString(h, s, l) {
            return "hsl(" + roundUp(h, 0) + ", " + parseInt(roundDown(s, 2) * 100) + "%, " + parseInt(roundDown(l, 2) * 100) + "%)";
        }

        function toRgbString(r, g, b) {
            return "rgb(" + r + ", " + g + ", " + b + ")";
        }

        function toRgbObject(rgbText) {
            var rgbArray = rgbText.substring(4, rgbText.length - 1).replace(/\s/g, "").split(",");
            return { r: rgbArray[0], g: rgbArray[1], b: rgbArray[2] };
        }

        function toHslObject(hslText) {
            var hslArray = hslText.substring(4, hslText.length - 1).replace(/\s/g, "").split(",");
            return { h: hslArray[0], s: parseFloat(hslArray[1].replace(/%/g, "")) / 100, l: parseFloat(hslArray[2].replace(/%/g, "")) / 100 };
        }
    </script>
</body>

</html>
